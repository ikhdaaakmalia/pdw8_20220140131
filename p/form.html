<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengenalan Diri</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>WEB PUNYA AMEL</h1>
        <nav>
            <ul>
                <li><a href="about.html">About Me</a></li>
                <li><a href="form.html">Sini Kenalan</a></li>
                <li><a href="hobby.html">Hobby</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <form action="result.html" method="GET">
                <div class="form-group">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" onchange="hitungUmur()" required>
                </div>

                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin:</label>
                    <div class="radio-group">
                        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki">
                        <label for="laki_laki">Laki-laki</label>
                        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                        <label for="perempuan">Perempuan</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pekerjaan">Pekerjaan:</label>
                    <input type="text" id="pekerjaan" name="pekerjaan">
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <textarea id="alamat" name="alamat" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit">
                    <a href="index.html" class="back-btn">Back</a>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>PRAKTIKUM 8 Pengembangan Desain Web</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
